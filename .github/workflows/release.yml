name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      clean_version: ${{ steps.get_version.outputs.clean_version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Для MacOS используем версию, начинающуюся с 1
          CLEAN_VERSION="1.0.0"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "clean_version=$CLEAN_VERSION" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: Sudoku-windows.zip
          - os: ubuntu-latest
            artifact_name: Sudoku-linux.zip
          - os: macos-latest
            artifact_name: Sudoku-mac.zip

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'oracle'
          cache: maven

      - name: Update version in pom.xml
        run: |
          mvn versions:set -DnewVersion=${{ needs.prepare.outputs.version }} -DgenerateBackupPoms=false
          mvn versions:commit

      - name: Build with Maven
        run: mvn clean package

      - name: List target directory
        run: |
          ls -la target/
        shell: bash

      # Windows-specific steps
      - name: Build Windows Package
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Contents of target directory:"
          Get-ChildItem target

          New-Item -ItemType Directory -Force -Path "dist"
          
          $version = "${{ needs.prepare.outputs.clean_version }}"
          
          jpackage --input target/ `
                  --main-jar sudoku.jar `
                  --main-class com.sudoku.App `
                  --type exe `
                  --name "Sudoku" `
                  --dest dist `
                  --app-version $version `
                  --win-dir-chooser `
                  --win-menu `
                  --win-shortcut `
                  --resource-dir src/main/resources `
                  --vendor "Sudoku Game" `
                  --copyright "Copyright © 2024" `
                  --description "Sudoku Game"

          Write-Host "Contents of dist directory:"
          Get-ChildItem dist
          
          $exePath = Get-ChildItem dist/Sudoku*.exe | Select-Object -First 1
          if ($exePath) {
              Write-Host "Found executable: $($exePath.Name)"
              Compress-Archive -Path $exePath.FullName -DestinationPath ${{ matrix.artifact_name }}
          } else {
              Write-Error "No Sudoku executable found in dist directory!"
              exit 1
          }

      # Linux-specific steps
      - name: Build Linux Package
        if: matrix.os == 'ubuntu-latest'
        run: |
          jpackage --input target/ \
                  --main-jar sudoku.jar \
                  --main-class com.sudoku.App \
                  --type deb \
                  --name Sudoku \
                  --resource-dir src/main/resources \
                  --vendor "Sudoku Game" \
                  --linux-menu-group "Games" \
                  --linux-shortcut \
                  --app-version ${{ needs.prepare.outputs.clean_version }}
          zip -r ${{ matrix.artifact_name }} *.deb

      # macOS-specific steps
      - name: Build macOS Package
        if: matrix.os == 'macos-latest'
        run: |
          jpackage --input target/ \
                  --main-jar sudoku.jar \
                  --main-class com.sudoku.App \
                  --type dmg \
                  --name Sudoku \
                  --resource-dir src/main/resources \
                  --vendor "Sudoku Game" \
                  --copyright "Copyright © 2024" \
                  --mac-package-identifier com.sudoku \
                  --app-version ${{ needs.prepare.outputs.clean_version }} \
                  --mac-package-name Sudoku
          zip -r ${{ matrix.artifact_name }} *.dmg

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.artifact_name }}
            target/sudoku.jar
          name: Release ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}