name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: Sudoku-windows.zip
          - os: ubuntu-latest
            artifact_name: Sudoku-linux.zip
          - os: macos-latest
            artifact_name: Sudoku-mac.zip

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '23'
          distribution: 'oracle'
          cache: maven

      - name: Build JAR
        run: mvn clean package

      - name: Format Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      # Windows-specific steps
      - name: Build Windows Executable
        if: matrix.os == 'windows-latest'
        run: |
          # Create Windows executable using jpackage
          jpackage --input target/ `
                  --main-jar Sudoku.jar `
                  --main-class App `
                  --type exe `
                  --name Sudoku `
                  --app-version ${{ env.VERSION }} `
                  --win-dir-chooser `
                  --win-menu `
                  --win-shortcut `
                  --icon src/main/resources/icon.ico
          
          # Create ZIP with executable and dependencies
          7z a ${{ matrix.artifact_name }} Sudoku

      # Linux-specific steps
      - name: Build Linux Package
        if: matrix.os == 'ubuntu-latest'
        run: |
          jpackage --input target/ \
                  --main-jar Sudoku.jar \
                  --main-class App \
                  --type deb \
                  --name Sudoku \
                  --app-version ${{ env.VERSION }}
          zip -r ${{ matrix.artifact_name }} *.deb

      # macOS-specific steps
      - name: Build macOS Package
        if: matrix.os == 'macos-latest'
        run: |
          jpackage --input target/ \
                  --main-jar Sudoku.jar \
                  --main-class App \
                  --type dmg \
                  --name Sudoku \
                  --app-version ${{ env.VERSION }}
          zip -r ${{ matrix.artifact_name }} *.dmg

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.artifact_name }}
            target/Sudoku.jar
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
